name: Build
on:
  push:
    paths-ignore:
      - 'packages/docs/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
      - name: Fix coverage
        run: sed -i 's/SF:src\//SF:packages\/core\/src\//g' ${{github.workspace}}/packages/core/coverage/lcov.info
      - name: Upload code coverage
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageLocations: ${{github.workspace}}/packages/core/coverage/lcov.info:lcov
          prefix: test
      - name: Build
        run: npm run build
